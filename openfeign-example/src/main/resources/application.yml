spring:
  application:
    name: openfeign-example

# User Service 프로필
---
spring:
  config:
    activate:
      on-profile: user-service
server:
  port: 8080

logging:
  level:
    com.example.openfeign: DEBUG

# Order Service 기본 설정
---
spring:
  config:
    activate:
      on-profile: order-service
server:
  port: 8081

logging:
  level:
    com.example.openfeign: DEBUG

# REST 클라이언트 프로필 - 실제 HTTP 호출
---
spring:
  config:
    activate:
      on-profile: rest

# User Service URL 설정
user:
  service:
    url: http://localhost:8080

# Feign 로깅 설정
logging:
  level:
    com.example.openfeign.order.RestUserClient: DEBUG

# Feign 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: full

# Stub 클라이언트 프로필 - 테스트용 (User Service 없이 테스트)
---
spring:
  config:
    activate:
      on-profile: stub

logging:
  level:
    com.example.openfeign.order.StubUserClient: DEBUG
