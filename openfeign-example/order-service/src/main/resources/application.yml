spring:
  application:
    name: order-service
  profiles:
    active: rest # 기본 프로필을 stub으로 설정 (개발 편의성)

server:
  port: 8081

logging:
  level:
    com.example.openfeign: DEBUG

# REST 프로필 - 실제 HTTP 호출
---
spring:
  config:
    activate:
      on-profile: rest

# User Service URL 설정
user:
  service:
    url: http://localhost:8080

# Feign 로깅 설정
logging:
  level:
    com.example.openfeign.order.RestUserClient: DEBUG

# Feign 설정
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 10000
        loggerLevel: full

# Stub 프로필 - 테스트용 (User Service 없이 테스트)
---
spring:
  config:
    activate:
      on-profile: stub

logging:
  level:
    com.example.openfeign.order.StubUserClient: DEBUG
